<div class="container">
    <p class="title">Ride Details</p>
    <table>
        <thead>
            <tr>
                <th>id</th>
                <th>Name</th>
                <th>Car</th>
                <th>Seats Left</th>
                <th>Pick up Point</th>
                <th>Destination</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{rideObj.offerId}}</td>
                <td>{{rideObj.name}}</td>
                <td>{{rideObj.car}}</td>
                <td>{{rideObj.seatsLeft}}</td>
                <td>{{rideObj.pickUp}}</td>
                <td>{{rideObj.destination}}</td>
            </tr>
        </tbody>
    </table>
    <p *ngIf="isBookingErr" [ngStyle]="{'color':'red'}">Cannot book your own ride!</p>
    <p [ngStyle]="{'color':'green'}">{{bookingMsg}}</p>
    <button class="custom-btn" (click)="onBooking()" *ngIf="bookBtn">Book!</button>
    <button class="custom-btn redBtn" (click)="onCancelling()" *ngIf="cancelBtn">Cancel Booked Ride</button>
</div>
